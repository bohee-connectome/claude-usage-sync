<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohee's Claude Usage Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #011140 0%, #021859 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: #F2EFE9;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #023059;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #021859 0%, #023059 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(2, 24, 89, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-hero:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(2, 24, 89, 0.5);
        }

        .stat-hero-value {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }

        .stat-hero-label {
            font-size: 1.3em;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #5D768C 0%, #023059 100%);
            border-radius: 10px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 118, 140, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #011140;
            border-bottom: 3px solid #023059;
            padding-bottom: 10px;
        }

        .token-breakdown, .cost-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric {
            padding: 15px;
            background: rgba(93, 118, 140, 0.08);
            border-radius: 8px;
            border-left: 4px solid #023059;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .metric:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(2, 48, 89, 0.15);
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #011140;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(93, 118, 140, 0.15);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #023059 0%, #5D768C 100%);
            border-radius: 4px;
            transition: width 1s ease;
            animation: progressGrow 1.5s ease;
        }

        @keyframes progressGrow {
            from {
                width: 0%;
            }
        }

        .metric-percentage {
            font-size: 0.85em;
            color: #5D768C;
            margin-top: 5px;
            font-weight: 600;
        }

        .device-card {
            background: rgba(93, 118, 140, 0.08);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #023059;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-left-width 0.3s ease;
        }

        .device-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(2, 48, 89, 0.2);
            border-left-width: 8px;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: -20px -20px 0 -20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s ease;
            user-select: none;
        }

        .device-header:hover {
            background: rgba(2, 48, 89, 0.05);
        }

        .device-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .device-toggle-icon {
            font-size: 1.2em;
            color: #023059;
            transition: transform 0.3s ease;
        }

        .device-toggle-icon.open {
            transform: rotate(90deg);
        }

        .device-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #011140;
        }

        .device-updated {
            font-size: 0.9em;
            color: #666;
        }

        .device-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease, margin-top 0.3s ease;
            opacity: 0;
        }

        .device-details.open {
            max-height: 1000px;
            opacity: 1;
            margin-top: 20px;
        }

        .device-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #023059 0%, #021859 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(2, 48, 89, 0.3);
            transition: transform 0.2s;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(2, 48, 89, 0.5);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stat-hero-value {
                font-size: 2.5em;
            }

            .stat-hero-label {
                font-size: 1em;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .device-stats {
                grid-template-columns: 1fr;
            }

            .device-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .device-name {
                font-size: 1.1em;
            }

            .device-updated {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Claude Usage Tracker</h1>
            <p>Multi-device usage statistics</p>
        </div>

        <div id="content">
            <div class="card">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading usage data...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Created by <a href="https://github.com/bohee-connectome" style="color: white; text-decoration: underline;">Bohee Lee</a> |
            Built with <a href="https://claude.ai/code" style="color: white;">Claude Code</a> |
            <a href="https://github.com/bohee-connectome/claude-usage-sync" style="color: white;">View on GitHub</a>
        </div>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION - MODIFY THIS FOR YOUR OWN INSTALLATION
        // ============================================================
        // Replace 'your-username/your-repo-name' with your GitHub repository
        // Example: 'john-doe/my-claude-tracker'
        const GITHUB_REPO = 'bohee-connectome/claude-usage-sync';
        const BRANCH = 'main';
        const DATA_DIR = 'data';
        // ============================================================

        const PRICING = {
            input: 3 / 1_000_000,        // $3 per 1M tokens
            output: 15 / 1_000_000,       // $15 per 1M tokens
            cache_write: 3.75 / 1_000_000, // $3.75 per 1M tokens
            cache_read: 0.30 / 1_000_000   // $0.30 per 1M tokens
        };

        async function fetchDeviceList() {
            const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_DIR}?ref=${BRANCH}`;
            const response = await fetch(url);
            const files = await response.json();
            return files
                .filter(file => file.name.endsWith('.json'))
                .map(file => file.name.replace('.json', ''));
        }

        async function fetchDeviceData(deviceId) {
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            const url = `https://raw.githubusercontent.com/${GITHUB_REPO}/${BRANCH}/${DATA_DIR}/${deviceId}.json?t=${timestamp}`;
            const response = await fetch(url);
            return await response.json();
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        function formatCost(cost) {
            return `$${cost.toFixed(2)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function calculateCost(usage) {
            const inputCost = usage.input_tokens * PRICING.input;
            const outputCost = usage.output_tokens * PRICING.output;
            const cacheWriteCost = usage.cache_creation_tokens * PRICING.cache_write;
            const cacheReadCost = usage.cache_read_tokens * PRICING.cache_read;

            return {
                input: inputCost,
                output: outputCost,
                cache_write: cacheWriteCost,
                cache_read: cacheReadCost,
                total: inputCost + outputCost + cacheWriteCost + cacheReadCost
            };
        }

        function renderData(devices) {
            // Calculate totals
            const totalUsage = {
                input_tokens: 0,
                output_tokens: 0,
                cache_creation_tokens: 0,
                cache_read_tokens: 0,
                total_sessions: 0
            };

            devices.forEach(device => {
                totalUsage.input_tokens += device.data.usage.input_tokens;
                totalUsage.output_tokens += device.data.usage.output_tokens;
                totalUsage.cache_creation_tokens += device.data.usage.cache_creation_tokens;
                totalUsage.cache_read_tokens += device.data.usage.cache_read_tokens;
                totalUsage.total_sessions += device.data.usage.total_sessions;
            });

            const totalCost = calculateCost(totalUsage);
            const totalProcessed = totalUsage.input_tokens +
                                  totalUsage.output_tokens +
                                  totalUsage.cache_creation_tokens;

            // Get date range
            const dates = devices.map(d => new Date(d.data.period_start));
            const startDate = new Date(Math.min(...dates)).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const endDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            const html = `
                <div class="card">
                    <h2 class="section-title">üìä Summary</h2>
                    <p style="color: #666; margin-bottom: 20px;">Period: ${startDate} - ${endDate}</p>

                    <div class="summary">
                        <div class="stat-hero">
                            <div class="stat-hero-value">${formatNumber(totalProcessed)}</div>
                            <div class="stat-hero-label">üî• TOKENS PROCESSED</div>
                        </div>

                        <div class="summary-grid">
                            <div class="stat">
                                <div class="stat-value">${devices.length}</div>
                                <div class="stat-label">üíª Devices</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${formatNumber(totalUsage.total_sessions)}</div>
                                <div class="stat-label">üìä Sessions</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${formatCost(totalCost.total)}</div>
                                <div class="stat-label">üí∞ Cost</div>
                            </div>
                        </div>
                    </div>

                    <h2 class="section-title">üî¢ Token Breakdown</h2>
                    <div class="token-breakdown">
                        <div class="metric">
                            <div class="metric-label">Input Tokens</div>
                            <div class="metric-value">${formatNumber(totalUsage.input_tokens)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalUsage.input_tokens / totalProcessed * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalUsage.input_tokens / totalProcessed * 100).toFixed(1)}% of total</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Output Tokens</div>
                            <div class="metric-value">${formatNumber(totalUsage.output_tokens)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalUsage.output_tokens / totalProcessed * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalUsage.output_tokens / totalProcessed * 100).toFixed(1)}% of total</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Cache Creation</div>
                            <div class="metric-value">${formatNumber(totalUsage.cache_creation_tokens)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalUsage.cache_creation_tokens / totalProcessed * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalUsage.cache_creation_tokens / totalProcessed * 100).toFixed(1)}% of total</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Cache Read</div>
                            <div class="metric-value">${formatNumber(totalUsage.cache_read_tokens)}</div>
                            <div class="metric-percentage" style="margin-top: 8px;">Not counted in processed tokens</div>
                        </div>
                    </div>

                    <h2 class="section-title">üíµ Cost Breakdown (Sonnet 4.5)</h2>
                    <div class="cost-breakdown">
                        <div class="metric">
                            <div class="metric-label">Input</div>
                            <div class="metric-value">${formatCost(totalCost.input)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalCost.input / totalCost.total * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalCost.input / totalCost.total * 100).toFixed(1)}% of total cost</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Output</div>
                            <div class="metric-value">${formatCost(totalCost.output)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalCost.output / totalCost.total * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalCost.output / totalCost.total * 100).toFixed(1)}% of total cost</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Cache Write</div>
                            <div class="metric-value">${formatCost(totalCost.cache_write)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalCost.cache_write / totalCost.total * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalCost.cache_write / totalCost.total * 100).toFixed(1)}% of total cost</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Cache Read</div>
                            <div class="metric-value">${formatCost(totalCost.cache_read)}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${(totalCost.cache_read / totalCost.total * 100).toFixed(1)}%"></div>
                            </div>
                            <div class="metric-percentage">${(totalCost.cache_read / totalCost.total * 100).toFixed(1)}% of total cost</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="section-title">üíª Device Details</h2>
                    ${devices.map((device, index) => {
                        const cost = calculateCost(device.data.usage);
                        const processed = device.data.usage.input_tokens +
                                        device.data.usage.output_tokens +
                                        device.data.usage.cache_creation_tokens;
                        return `
                            <div class="device-card">
                                <div class="device-header" onclick="toggleDevice(${index})">
                                    <div class="device-header-left">
                                        <span class="device-toggle-icon" id="toggle-icon-${index}">‚ñ∂</span>
                                        <div class="device-name">üñ•Ô∏è ${device.id}</div>
                                    </div>
                                    <div class="device-updated">Updated: ${formatDate(device.data.last_updated)}</div>
                                </div>
                                <div class="device-details" id="device-details-${index}">
                                    <div class="device-stats">
                                        <div class="metric">
                                            <div class="metric-label">Sessions</div>
                                            <div class="metric-value">${formatNumber(device.data.usage.total_sessions)}</div>
                                        </div>
                                        <div class="metric">
                                            <div class="metric-label">Tokens</div>
                                            <div class="metric-value">${formatNumber(processed)}</div>
                                        </div>
                                        <div class="metric">
                                            <div class="metric-label">Cost</div>
                                            <div class="metric-value">${formatCost(cost.total)}</div>
                                        </div>
                                        <div class="metric">
                                            <div class="metric-label">Cache Read</div>
                                            <div class="metric-value">${formatNumber(device.data.usage.cache_read_tokens)}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderError(error) {
            const html = `
                <div class="card">
                    <div class="error">
                        <h3 style="margin-bottom: 10px;">‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadData()" style="margin-top: 15px;">Try Again</button>
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        async function loadData() {
            try {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading usage data...</div>
                        </div>
                    </div>
                `;

                const deviceIds = await fetchDeviceList();
                const devices = await Promise.all(
                    deviceIds.map(async id => ({
                        id,
                        data: await fetchDeviceData(id)
                    }))
                );

                // Sort by last updated (most recent first)
                devices.sort((a, b) =>
                    new Date(b.data.last_updated) - new Date(a.data.last_updated)
                );

                renderData(devices);
            } catch (error) {
                console.error('Error loading data:', error);
                renderError(error);
            }
        }

        // Toggle device details
        function toggleDevice(index) {
            const details = document.getElementById(`device-details-${index}`);
            const icon = document.getElementById(`toggle-icon-${index}`);

            if (details.classList.contains('open')) {
                details.classList.remove('open');
                icon.classList.remove('open');
                icon.textContent = '‚ñ∂';
            } else {
                details.classList.add('open');
                icon.classList.add('open');
                icon.textContent = '‚ñº';
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
